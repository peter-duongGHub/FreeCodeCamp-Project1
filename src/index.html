    <body>
      <main>
<h1 id="title">Peter's Project</h1>
<p id="description">This is my sample form project on freecodecamp!</p>
<form id="survey-form">
<fieldset class="fieldset">
<label for="name-field"> Name: <input class="block" placeholder="Name" required id="name-field" name="field 1" type="text"></label>

<label for="email-field"> Email: <input class="block" placeholder="Email" required id="email-field" name="field 2" type="email"></label>

<label for="number"> Number: <input class="block"  placeholder="Number" type="number" id="number" min="8" max="16"></label>

</fieldset>


<fieldset class="fieldset">
<legend id="legend"> Which best describes you?
<select id="dropdown">
  <option>(please select option)</option>
  <option>Student</option>
  <option>Worker</option>
  <option>Unemployed</option>
  <option>Prefer not to say</option>
</select>
 </legend>
</fieldset>


<fieldset class="fieldset random">
<legend id="legend"> How did you hear about us? ( please select one )</legend>

  <label id="label1"  for="button1"><input type="radio" id="button1" name="buttons"> Social Media</label>

  <label id="label2" for="button2"><input id="button2" type="radio" name="buttons"> Word of Mouth</label>

  </fieldset>

  <fieldset class="fieldset">
    <legend id="legend"> What component can be improved on this project? ( tick all that apply ) </legend>
<label id="label1" for="check1"> <input value="1" type="checkbox" id="check1"> Input fields</label>
<label id="label2" for="check2"> <input value="2" id="check2" type="checkbox"> Spacing</label>
<label id="label3" for="check3"><input value="2" id="check3" type="checkbox"> Font </label>
<label id="label4" for="check4"> <input value="2" id="check4" type="checkbox"> Colour Scheme</label>

<label id="bio" for="text=area"> Anything else you'd like us to know: <textarea placeholder="Extra information:" id="text-area"></textarea></label
</fieldset>

<button type="Submit" id="submit"> Submit </button>

  </form>
        </main>
      </body>
